<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>404 Error - Página No Encontrada</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         font-family: Arial, sans-serif;
         background-color: #f2f2f2;
         text-align: center;
         color: #333;
      }
      .container {
         max-width: 600px;
         padding: 20px;
         background: #fff;
         box-shadow: 0 5px 15px rgba(0,0,0,0.3);
         border-radius: 8px;
      }
      h1 {
         font-size: 48px;
         margin-bottom: 20px;
      }
      p {
         font-size: 18px;
         margin-bottom: 40px;
      }
      .btn {
         display: inline-block;
         padding: 10px 20px;
         font-size: 16px;
         color: #fff;
         background-color: #2356a1;
         border-radius: 4px;
         text-decoration: none;
         transition: background-color 0.3s ease;
      }
      .btn:hover {
         background-color: #3888ff;
      }
   </style>
</head>
<body>
   <div class="container">
      <h1>ERROR 404</h1>
      <p>Lo sentimos, la pagina por el momento no está disponible.</p>
      <p>Estamos trabajando en nuevas funcionalidades, incluyendo un área de login para que nuestros clientes puedan acceder a sus respaldos de registros y plantillas de cálculo realizados por nuestra firma.</p>
      <a href="javascript:history.back()" class="btn"><i class="fas fa-arrow-left"></i> Volver a la página anterior</a>
   </div>
</body>
</html>
